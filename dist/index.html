<head>

  <title>CodePen - Nintendo DS to GameBoy Transition</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="game">


    <div id="screen"></div>

    <div class="controls">
      <div class="nds-right">

        <button id="y">Y</button>
        <button id="a">A</button>
        <button id="b">B</button>

      </div>
    </div>

    <div class="gb-bottom">

      </div>
      <div class="attack-controls">
        <button id="x">X</button>

        <div class="etc-controls"><button id="start"><label>Start</label></button>

        </div>
      </div>

    </div>
